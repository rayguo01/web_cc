    <style>

        /* æäº¤æŒ‰é’® */

<body>
    <!-- èƒŒæ™¯å±‚ -->
    <div class="bg-container"></div>

    <!-- ä¸»å†…å®¹ -->
    <div class="main-container">

            </div>

            <!-- Tab åˆ‡æ¢ -->
            <div class="tab-container">
                <button class="tab-btn active" data-tab="login">

            <!-- ç™»å½•è¡¨å• -->
            <form id="login-form" class="auth-form">
                <div class="input-group">

                    <input type="text" id="login-username" class="form-input" placeholder="ç”¨æˆ·å" required autocomplete="username">
                </div>
                <div class="input-group">

                    <input type="password" id="login-password" class="form-input" placeholder="å¯†ç " required autocomplete="current-password">
                </div>
                <button type="submit" class="submit-btn">å¼€å§‹åˆ›ä½œ</button>
                <p class="error-msg" id="login-error"></p>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">æˆ–</span>

                <button type="button" class="twitter-btn" id="twitter-login-btn">
                    <span class="twitter-icon">ğ•</span>

            <!-- æ³¨å†Œè¡¨å• -->
            <form id="register-form" class="auth-form hidden">
                <div class="input-group">
                    <span class="material-icons-outlined">confirmation_number</span>
                    <input type="text" id="register-invitation-code" class="form-input uppercase" placeholder="é‚€è¯·ç " required autocomplete="off">
                </div>
                <div class="input-group">
                    <span class="material-icons-outlined">person</span>
                    <input type="text" id="register-username" class="form-input" placeholder="ç”¨æˆ·å" required autocomplete="username">

    <script>
        // Tab åˆ‡æ¢
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;

                // æ›´æ–° Tab çŠ¶æ€
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // åˆ‡æ¢è¡¨å•
                document.querySelectorAll('.auth-form').forEach(form => form.classList.add('hidden'));
                document.getElementById(tab + '-form').classList.remove('hidden');

                // æ¸…é™¤é”™è¯¯ä¿¡æ¯
                document.getElementById('login-error').textContent = '';
                document.getElementById('register-error').textContent = '';
            });
        });

        // ç™»å½•å¤„ç†
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');

            errorEl.textContent = '';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({ username: data.username }));
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°ä¸»é¡µé¢ï¼ˆæ·»åŠ å‚æ•°è·³è¿‡ç§»åŠ¨ç«¯é‡å®šå‘ï¼‰
                    window.location.href = '/login.html?from=mobile';
                } else {
                    errorEl.textContent = data.error || 'ç™»å½•å¤±è´¥';
                }
            } catch (err) {
                errorEl.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•';
            }
        });

        // æ³¨å†Œå¤„ç†
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const invitationCode = document.getElementById('register-invitation-code').value.trim().toUpperCase();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const errorEl = document.getElementById('register-error');

            errorEl.textContent = '';

            if (password.length < 6) {
                errorEl.textContent = 'å¯†ç è‡³å°‘éœ€è¦6ä½';
                return;
            }

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, invitationCode })
                });

                const data = await res.json();

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({ username: data.username }));
                    // æ³¨å†ŒæˆåŠŸï¼Œè·³è½¬åˆ°ä¸»é¡µé¢ï¼ˆæ·»åŠ å‚æ•°è·³è¿‡ç§»åŠ¨ç«¯é‡å®šå‘ï¼‰
                    window.location.href = '/login.html?from=mobile';
                } else {
                    errorEl.textContent = data.error || 'æ³¨å†Œå¤±è´¥';
                }
            } catch (err) {
                errorEl.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•';
            }
        });

        // X ç™»å½•
        document.getElementById('twitter-login-btn').addEventListener('click', async () => {
            const btn = document.getElementById('twitter-login-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="twitter-icon">ğ•</span> <span>æ­£åœ¨è·³è½¬...</span>';

            try {
                const res = await fetch('/api/twitter/login');
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'è·å–æˆæƒé“¾æ¥å¤±è´¥');
                }

                if (data.authUrl) {
                    window.location.href = data.authUrl;
                }
            } catch (err) {
                document.getElementById('login-error').textContent = err.message || 'è·å–æˆæƒé“¾æ¥å¤±è´¥';
                btn.disabled = false;
                btn.innerHTML = '<span class="twitter-icon">ğ•</span> <span>ä½¿ç”¨ X ç™»å½•</span>';
            }
        });

        // å¤„ç† Twitter ç™»å½•å›è°ƒ
        (function() {
            const urlParams = new URLSearchParams(window.location.search);

            // Twitter ç™»å½•æˆåŠŸ
            if (urlParams.get('twitter_login') === 'success') {
                const token = urlParams.get('token');
                const username = urlParams.get('username');
                if (token) {
                    localStorage.setItem('token', token);
                    if (username) {
                        localStorage.setItem('username', username);
                    }
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°ä¸»é¡µé¢
                    window.location.href = '/login.html?from=mobile';
                    return;
                }
            }

            // å¤„ç† Twitter ç™»å½•é”™è¯¯
            if (urlParams.get('twitter_error')) {
                const errorMessages = {
                    'token_exchange_failed': 'Twitter æˆæƒå¤±è´¥ï¼Œè¯·é‡è¯•',
                    'server_error': 'æœåŠ¡å™¨é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•',
                    'access_denied': 'æˆæƒè¢«æ‹’ç»'
                };
                const errorCode = urlParams.get('twitter_error');
                document.getElementById('login-error').textContent = errorMessages[errorCode] || 'Twitter ç™»å½•å¤±è´¥';
            }

            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
            const token = localStorage.getItem('token');
            if (token) {
                // å·²ç™»å½•ï¼Œè·³è½¬åˆ°ä¸»é¡µé¢ï¼ˆæ·»åŠ å‚æ•°è·³è¿‡ç§»åŠ¨ç«¯é‡å®šå‘ï¼‰
                window.location.href = '/login.html?from=mobile';
            }
        })();

        // å¤„ç†è§†å£å˜åŒ–ï¼ˆé”®ç›˜å¼¹å‡º/æ”¶èµ·ï¼‰
        let initialHeight = window.innerHeight;

        window.addEventListener('resize', () => {
            // åŠ¨æ€è°ƒæ•´
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

        // åˆå§‹åŒ–
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        // é˜»æ­¢æ©¡çš®ç­‹æ•ˆæœ
        document.body.addEventListener('touchmove', (e) => {
            if (e.target.closest('.main-container')) {
                // å…è®¸å†…å®¹åŒºåŸŸæ»šåŠ¨

    </script>
