<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#f0fdf4">
    <meta name="format-detection" content="telephone=no">
    <title>Web Claude Code - AI 助手</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div id="auth-page" class="page">
            <div class="auth-container">
                <h1>Web Claude Code</h1>
                <p class="auth-subtitle">与 AI 开始智能对话</p>

                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">登录</button>
                    <button class="tab-btn" data-tab="register">注册</button>
                </div>

                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <input type="text" id="login-username" placeholder="用户名" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="密码" required autocomplete="current-password">
                    </div>
                    <button type="submit">开始对话</button>
                    <p class="error-msg" id="login-error"></p>
                </form>

                <form id="register-form" class="auth-form hidden">
                    <div class="input-group">
                        <input type="text" id="register-username" placeholder="用户名" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" placeholder="密码 (至少6位)" required autocomplete="new-password">
                    </div>
                    <button type="submit">创建账号</button>
                    <p class="error-msg" id="register-error"></p>
                </form>
            </div>
        </div>

        <!-- 聊天页面 -->
        <div id="chat-page" class="page hidden">
            <!-- 移动端顶部导航栏 -->
            <header class="mobile-header">
                <button class="menu-btn" id="menu-btn" aria-label="打开菜单">
                    <div class="menu-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <h1>Web Claude Code</h1>
                <button class="mobile-new-chat-btn" id="mobile-new-chat-btn" aria-label="新对话">✦</button>
            </header>

            <!-- 侧边栏遮罩 -->
            <div class="sidebar-overlay" id="sidebar-overlay"></div>

            <!-- 侧边栏 -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-logo">
                        <h2>Web Claude Code</h2>
                    </div>
                    <button id="new-chat-btn">新对话</button>
                </div>
                <div id="session-list" class="session-list"></div>
                <div class="sidebar-footer">
                    <span id="current-user"></span>
                    <button id="logout-btn">退出登录</button>
                </div>
            </aside>

            <!-- 主聊天区域 -->
            <main class="chat-main">
                <div id="messages" class="messages"></div>

                <div class="input-area">
                    <textarea id="message-input" placeholder="输入你的问题..." rows="1"></textarea>
                    <button id="send-btn"><span>发送</span></button>
                </div>
            </main>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
